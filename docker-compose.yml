version: '3.4'

services:
  loginapp:
    ports:
      - "8081:80"
    restart: always
    depends_on:  
      - sqlserverService 
    build:
      context: .
      dockerfile: Dockerfile

  sqlserverService:  
    image: microsoft/mssql-server-linux:2017-latest  
    hostname: 'sqlserver'  
    restart: always
    environment:  
      ACCEPT_EULA: Y  
      SA_PASSWORD: "reallyStrongPwd123"  
    volumes:  
      - ./data/mssql:/var/opt/mssql3  
    ports:  
      - '1433:1433'  
    expose:  
      - 1433  